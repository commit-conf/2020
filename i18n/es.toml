other = 'En el precio de la entrada están incluidos los cafés, las comidas y el aperitivo del viernes. Cuando compres tu entrada, <b>especifica si tienes alguna preferencia de comida o necesidad especial</b> (dispondremos de menús vegetarianos, veganos o sin gluten).'
[MealAlternative]
other = 'Al ser más de dos mil personas, las posibilidades de customización son limitadas. La comida será principalmente constituida por sandwiches, frutas y chocolatinas ambos días. Como alternativa existe la posibilidad de usar a la cafetería de la universidad o traerte tu comida desde casa.'

