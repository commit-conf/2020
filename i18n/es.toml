other = 'La entrada no se puede devolver en ningún caso, pero puedes cederla a otra persona.'
[CannotFindTicket]
other = 'No consigo encontrar mi entrada en Koliseo.'
[CannotFindTicketDesc]
other = 'Esto puede suceder al abrir sesión con una cuenta de un proveedor diferente a la que se usó al comprar la entrada (por ejemplo, comprar con una cuenta de Google y acceder después con cuenta de Facebook). Para Koliseo se trata de dos cuentas distintas aunque compartan el mismo e-mail.'
[StudentOrUnemployedRequirements]
other = '¿Hay algún descuento para estudiantes o asistentes en búsqueda de empleo?'
[StudentOrUnemployedIntro]
other = 'Si estás sin empleo o eres estudiante universitario, de FP o equivalente, puedes comprar una entrada de "Estudiante/Desempleado" a precio reducido. El día del evento tendrás que enseñar:'
[StudentRequirements]
other = 'Estudiante: un carnet u otro documento que acredite que lo eres en ese momento o cuando adquiriste la entrada.'
[UnemployedRequirements]
other = 'Desempleado: un documento del INEM donde consta que estabas dado de alta como demandante de empleo a la fecha de la compra de tu entrada'
[TransferRequirements]
other = 'Si transfieres tu entrada a otra persona, el nuevo asistente deberá cumplir los mismos requisitos.</b>'
[WorkshopsRequireRegistration]
other = '¿Necesito inscribirme para poder asistir a una sesión?'
[TicketsAllowsToAttendAnyTalk]
other = 'No es necesario inscribirse para asistir a una charla o taller en particular. Tu entrada te permite asistir a cualquier sesión, y las plazas disponibles se ocuparán en orden de llegada. Ponemos esfuerzo para distribuir las charlas entre las salas disponibles, aunque algunas se llenarán más que otras y podrías no encontrar sitio en la sesión en concreto a la que querías asistir.'
[HelpUsWithTalkLikes]
other = 'Para ayudarnos a estimar el interés de cada sesión, puedes marcar en la agenda las charlas a las que piensas asistir. <a href="https://twitter.com/commitconf/status/1044880810069938176" target="_blank">Este tweet explica el proceso</a>.'
[IsMealIncluded]
other = '¿Está incluida la comida?'
[MealIsIncluded]
other = 'En la entrada están incluidos los cafés, la comida y el aperitivo del viernes. Puedes especificar si tienes alguna restricción alimentaria (vegetariano, vegano, celíaco) durante el proceso de compra de tu entrada. Como alternativa puedes usar a la cafetería de la universidad o traerte tu comida de casa.'

