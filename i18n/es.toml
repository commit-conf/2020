other = 'Si eres estudiante: un carnet u otro documento que acredite que lo eres. Si ya no serás estudiante para la fecha del evento, es suficiente que nos enseñes tu carnet del año académico anterior.'
[UnemployedRequirements]
other = 'Si estás sin trabajo: un documento del INEM donde consta que estabas dado de alta como demandante de empleo a la fecha de la compra de tu entrada'
