[BeHereDesc]
other = '<h1>No se vive igual en vídeo</h1><p class="highlight">Apuntarte la lista de charlas grabadas y "el próximo fin de semana las veo", o "una charla al día, durante el almuerzo". Totalmente. En cuanto saques tiempo.</p><p>Commit no es sólo un evento de 140 charlas — es conocer gente nueva con intereses similares, es hablar con el ponente tras la charla, es enterarse de lo que buscan las empresas punteras del país. Si te quedas en casa te pierdes la posibilidad de <a href="https://blog.commit-conf.com/un-commit-cualquiera/">crear tus propios recuerdos</a>. <b>No se trata sólo de asistir a un evento; se trata de vivir la experiencia</b>.</p><p itemprop="description">Commit es una conferencia con ponentes españoles que incluye todos los aspectos del desarrollo IT, desde técnicas de desarrollo de software hasta Big Data, Cloud o ML. Se celebrará en la Universidad CEU San Pablo, Campus de Montepríncipe, en Madrid, el 27-28 de noviembre.</p>'
[WorkDoesNotDiscriminate]
other = 'Nuestro compromiso con la diversidad'
[WorkDoesNotDiscriminateDesc]
other = 'El trabajo no discrimina. Al trabajo no le importa tu género, tu religión o con quién compartes tu vida. Lo único que le importa es que se haga, y que se haga bien — lo demás, lo hacen las personas.'
[OurDiversityCommitments]
other = 'La diversidad en los eventos tecnológicos deja bastante espacio para la mejora. Por este motivo hemos decidido apoyar diferentes iniciativas para ayudar a corregir esto.'
[TechShessionsDesc]
other = 'Tech SHEssions es un programa gratuito que arrancamos hace tres años para ayudar a mujeres técnicas a superar el síndrome del impostor y participar más activamente en los eventos, apoyadas por mentoras que ya han recorrido ese mismo camino.'
[ReadMoreOfTechSHEssions]
other = 'Leer más sobre Tech SHEssions'
[DiversityTickets]
other = 'Entradas para la diversidad'
[DiversityTicketsDesc]
other = 'La diversidad no es sólo una cuestión de género. Si eres miembro de un colectivo infrarrepresentado (incluyendo, pero no limitado a: no caucásicos, LGBTQIA+, mujeres y personas con discapacidad) puedes solicitar una de nuestras entradas disponibles para la diversidad.'
[DiversityTicketsDeadline]
other = 'El plazo termina el 30 de septiembre.'
[DiversityTicketsClosed]
other = '<b>El plazo de solicitud está cerrado</b>. Te notificaremos por correo del resultado de tu solicitud como máximo el 15 de octubre. Si no tienes noticias nuestras, por favor, <a href="mailto:info@commit-conf.com">ponte en contacto</a> con nosotros.'
[DiversityTicketsAreNotYetAvailable]
other = 'Aún no está abierto el registro para estas entradas, pero lo anunciaremos lo antes posible por aquí y en nuestra cuenta de <a href="https://www.twitter.com/commitconf" target="_blank">Twitter</a>.'
[ApplyForDiversityTickets]
other = 'Solicita tu entrada'
[OurCommunities]
other = 'Nuestras comunidades'
[OurCommunitiesDesc]
other = 'Este evento sólo es posible gracias al increíble contenido aportado por nuestras comunidades. Conócelos y déjate caer por algún meetup para vivir una experiencia diferente.'
[AddYourComunity]
other = '¿Falta tu comunidad? <a href="mailto:info@commit-conf.com">Contáctanos</a>'
[KnowledgeIsPower]
other = 'El conocimiento es poder'
[LongLiveBacon]
other = 'Viva el bacon'
[HelpDesc]
other = 'Todo el mundo quiere saber dónde es o cómo llegar al evento. Pero también hay cosas que aún no sabes que quieres conocer: si hay guardarropa, si la comida está incluida, cómo pedir factura de tu entrada o si puedes ceder tu entrada a otra persona son algunas de las cosas que no te planteas hasta que lo necesitas. Si eres proactivo, tenemos resumida la información que puedes necesitar. Si eres reactivo, te animamos a quitarle un peso de encima a tu futuro yo.'
