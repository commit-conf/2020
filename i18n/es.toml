other = 'Si estás sin empleo o eres estudiante universitario, de FP o equivalente, puedes comprar una entrada de "Estudiante/Desempleado" a precio reducido.'
[WillNeedToShow]
other = 'El día del evento tendrás que enseñar en el control de acceso:'
