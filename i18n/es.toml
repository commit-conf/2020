[BeHereDesc]
other = '<h1>No se vive igual en video</h1><p class="highlight">Apuntarte la lista de charlas grabadas, y "el próximo fin de semana las veo", o "una charla al día, durante el almuerzo". Totalmente. En cuanto saques tiempo.</p><p>Commit no es sólo un evento de 140 charlas. Es conocer gente nueva con intereses similares, es hablar con el ponente tras la charla, es enterarse de lo que buscan las empresas punteras del país. Si te quedas en casa te pierdes la posibilidad de <a href="https://blog.commit-conf.com/un-commit-cualquiera/">crear tus propios recuerdos</a>. <b>No se trata sólo de asistir a un evento; se trata de vivir la experiencia</b>.</p><p itemprop="description">Commit es una conferencia con ponentes españoles que incluye todos los aspectos del desarrollo IT, desde técnicas de desarrollo de software hasta Big Data, Cloud o ML. Se celebrará en la Universidad San Pablo CEU en Madrid, el 27-28 de Noviembre.</p>'
[WorkDoesNotDiscriminate]
other = 'Nuestro compromiso con la diversidad'
[WorkDoesNotDiscriminateDesc]
other = 'El trabajo no discrimina. Al trabajo no le importa tu género, tu religión o con quién compartes tu vida. Lo que único que le importa es que se haga. Y que se haga bien. Lo demás, lo hacen las personas.'
[OurDiversityCommitments]
other = 'La diversidad en los eventos tecnológicos deja bastante espacio para la mejora. Por este motivo hemos decidido apoyar diferentes iniciativas para ayudar a corregir esto.'
[TechShessionsDesc]
other = 'Tech SHEssions es un programa gratuito que arrancamos hace tres años para ayudar a mujeres técnicas a superar el síndrome del impostor y participar más activamente en las comunidades, apoyadas por mentoras que ya han recorrido ese mismo camino.'
[ReadMoreOfTechSHEssions]
other = 'Leer más sobre Tech SHEssions'
[DiversityTickets]
other = 'Entradas para la diversidad'
[DiversityTicketsDesc]
other = 'La diversidad no es sólo una cuestión de género. Si eres miembro de un colectivo infrarrepresentado (incluyendo, pero no limitado a: no caucásicos, LGBTQIA+, mujeres y personas con discapacidad) puedes solicitar una de nuestras entradas disponibles para la diversidad.'
[DiversityTicketsDeadline]
other = 'El plazo termina el 30 de septiembre.'
[DiversityTicketsClosed]
other = '<b>El plazo de solicitud está cerrado</b>. Te notificaremos por correo del resultado de tu solicitud como máximo el 15 de octubre. Si no tienes noticias nuestras, por favor, <a href="mailto:info@commit-conf.com">ponte en contacto</a> con nosotros.'
[DiversityTicketsAreNotYetAvailable]
other = 'Aún no está abierto el registro para estas entradas, pero lo anunciaremos lo antes posible por aquí y en nuestra cuenta de <a href="https://www.twitter.com/commitconf" target="_blank">Twitter</a>.'
