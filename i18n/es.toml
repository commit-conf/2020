[HowToGetThere]
other = 'Cómo llegar'
[TransportOptionsDesc]
other = 'Puedes llegar en transporte público, taxi, coche o a través de los shuttles gratuitos que la organización pondrá a disposición durante el evento. Como el parking tiene capacidad limitada, <b>recomendamos no venir en coche y usar el transporte público</b>, que es sorprendentemente simple.'
[ShuttlesAreCourtesy]
other = '<b>Los shuttles son cortesía de la organización y podrían no alcanzar para todo el mundo.</b>'
[FreeShuttles]
other = 'Shuttles gratuitos'
[FreeShuttlesDesc]
other = 'Ponemos disponibles unos autobuses gratuitos que salen desde/hacia Plaza de España y tardan unos 20 minutos en hacer el trayecto. Hemos ajustado el horario de acuerdo a nuestra experiencia, pero no podemos garantizar asientos para todos en todos los autobuses. Más detalles y horarios en nuestro <a href="https://blog.commit-conf.com" target="_blank">blog</a>.'
[Registration]
other = 'Registro'
[Badges]
other = 'Acreditaciones'
[BadgesDesc]
other = 'Seremos estrictos para el acceso a las charlas. Con esto en mente, en el registro se te dará:'
[WristbandDesc]
other = '<p><b>Una pulsera</b>: Esta pulsera deberá mostrarse cuando alguien de la organización lo solicite en las puerta de las aulas y para la entrega de la comida, y llevarse puesta durante todo el evento. Ni en el bolsillo, ni en la mochila, ni en casa. <b>Si no se tiene la pulsera, la organización se reserva el derecho de impedir el acceso a las charlas</b>. </p><p>Si quieres usar una misma entrada para que una persona vaya el primer día y otra diferente el segundo, dilo en el mostrador de información antes de irte del evento y nos encargaremos de cortar tu pulsera y darte otra para el día siguiente.</p>'
[BadgeDesc]
other = '<b>Un badge</b>: El único cometido de los badges es facilitar el networking. No es obligatorio llevarlo, pero ayuda a conocer gente.'
[AccessControl]
other = 'Registro y control de acceso'
[AccessControlDesc]
other = 'Para acceder al evento se utilizará la aplicación de control de acceso de Koliseo. Lo único que tienes que traer es tu entrada y luego, <b>no perder la pulsera que te daremos</b>.'
[DoNotNeedToPrintTickets]
other = 'Puedes traer la entrada impresa o en el móvil, eso da igual.'
[LateRegistration]
other = 'No podré llegar al comienzo de Commit o iré sólo el sábado. ¿Podré hacer el registro?'
[LateRegistrationDesc]
other = 'Aunque la hora principal del registro sea la que indicamos en la agenda, cualquier asistente podrá registrarse en cualquier momento del día, tanto el viernes como el sábado, en el mostrador del hall principal, justo en la entrada.'
[RegisterOnlyOnce]
other = 'Si ya te has registrado el viernes no tendrás que volver a registrarte el sábado. Será suficiente que lleves puesto el badge y la pulsera que te habremos entregado, dado que <b>habrá controles durante el evento</b>.'
[Others]
other = 'Otros'
[BringLaptop]
other = '¿Tendré que llevar mi portátil?'
[BringLaptopDesc]
other = 'Si piensas asistir a un taller, en la mayoría de los casos lo necesitarás. También podría ser útil para tomar apuntes o revisar las transparencias del ponente durante la charla.'
[PowerPlugs]
other = 'En las aulas de talleres habrá enchufes para cargar tu portátil, pero no en las charlas.'
[WorkshopRequirements]
other = '¿Qué necesito para asistir a los workshops?'
[CheckWorkshopRequirements]
other = 'Cada ponente indicará en la agenda los requisitos para asistir a su workshop: portátil, instalar algún programa, experiencia previa, etc.'
[Cloakroom]
other = '¿Habrá guardarropa?'
[CloakroomDesc]
other = 'Disponemos de un espacio para guardar tu abrigo, casco o maleta. El guardarropa estará vigilado todo el tiempo por la organización y los voluntarios. Aún así, <b>ni Commit ni la Universidad se hacen responsables de tus pertenencias</b>.'

