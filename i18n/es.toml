[TransportOptionsDesc]
other = 'Puedes llegar en transporte público, taxi, coche o uno de los shuttles gratuitos que la organización pone disponibles durante el evento. Como el parking tiene capacidad limitada, <b>recomendamos no venir en coche y usar el transporte público</b>, que es sorprendentemente simple.'
[FreeShuttles]
other = 'Shuttles gratuitos'
[FreeShuttlesDesc]
other = 'Ponemos disponibles unos autobuses gratuitos conectando con Plaza de España que tardan unos 20 minutos por trayecto. Hemos ajustado el horario de acuerdo a nuestra experiencia, pero no podemos garantizar asientos para todo el mundo. Publicaremos el horario <a href="https://blog.commit-conf.com" target="_blank">en nuestro blog</a> en octubre.'
[Registration]
other = 'Registro'
[Badges]
other = 'Acreditaciones'
[BadgesDesc]
other = 'Somos estrictos en el control de acceso a las charlas. En el registro te damos:'
[WristbandDesc]
other = '<p><b>Una pulsera</b>: Debes llevar esta pulsera puesta en todo momento, y mostrarla cuando alguien de la organización lo solicite. Sin pulsera, no se te permitirá acceder a ninguna sesión. Si quieres usar una misma entrada para que una persona diferente asista el segundo día, dilo en el mostrador de información antes de irte del evento y nos encargaremos de cortar tu pulsera y darte otra para el día siguiente.</p>'
[BadgeDesc]
other = '<b>Un badge</b>: El único objetivo del badge es facilitar el networking. No es obligatorio llevarlo, pero ayuda a conocer gente.'
[AccessControl]
other = 'Registro y control de acceso'
[AccessControlDesc]
other = 'Utilizamos una app de control de accesos para validar tu entrada. Lo único que tienes que traer es tu entrada impresa o en el móvil.'
[LateRegistration]
other = 'Llegaré más tarde o durante el segundo día. ¿Cómo hago el registro?'
[LateRegistrationDesc]
other = 'La agenda especifica la hora oficial de registro, pero puedes registrarte más tarde en el mostrador del hall principal. La misma entrada es válida para viernes y sábado, es suficiente con que lleves puesto tu badge y pulsera ambos días.'
[Others]
other = 'Otros'
[BringLaptop]
other = '¿Debo llevar mi portátil?'
[BringLaptopDesc]
other = 'Si piensas asistir a un taller, probablemente lo necesitarás. En todo caso, podría ser útil para tomar apuntes o revisar las transparencias del ponente durante alguna charla. En los talleres hay enchufes para cargar tu portátil, pero no en las charlas.'
[WorkshopRequirements]
other = '¿Qué necesito para asistir a un workshop?'
[CheckWorkshopRequirements]
other = 'Cada ponente indica en su sesión de la agenda los requisitos para asistir a su workshop: portátil, tener instalado algún programa, experiencia previa, etc.'
[Cloakroom]
other = '¿Hay guardarropa?'
[CloakroomDesc]
other = 'Disponemos de guardarropa vigilado para tu abrigo, casco o maleta. Sin embargo, ni Commit ni la Universidad se hacen responsables de tus pertenencias.'

