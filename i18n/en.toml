[HelpDesc]
other = 'Everyone wants to know the event location and how to get there. But there are also things that you still do not know that you want to know: if there is a cloakroom, if food is included, how to ask for your ticket invoice or if you can transfer your ticket to another person, these are some of the things you do not think about until you need it. If you are proactive, we have summarized the information you may need. If you are reactive, we encourage you to take a weight off your future self.'
[BaconExplanation]
