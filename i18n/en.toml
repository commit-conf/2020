[BeHereDesc]
other = '<h1>The recording is not the same</h1><p class="highlight">Make a list of the recorded talks "to watch over the weekend", or "one talk a day, during lunch." Totally. As soon as you make the time.</p><p>Commit is not just an event with 140 talks. It is about meeting new people with similar interests, talking to the speaker after the talk, or finding out what are looking for the leading companies in the country. If you stay at home, you miss the possibility of <a href="https://blog.commit-conf.com/un-commit-cualquiera/">creating your own memories</a>. <b>It is not just about attending an event; it is about living the experience</b>.<p itemprop="description">Commit is a conference that showcases all aspects of IT development with Spanish speakers, from software development techniques to Big Data, Cloud, or ML. It will happen at CEU San Pablo University, Montepríncipe Campus, in Madrid on November 27-28.</p>'
[WorkDoesNotDiscriminate]
other = 'Our commitment to diversity'
[WorkDoesNotDiscriminateDesc]
other = 'Work does not discriminate. Work does not care about your gender, your religion, or who you share your life with. The only thing that matters is to get it done. And let it be done well. People do the rest.'
[OurDiversityCommitments]
other = 'Diversity in technological events leaves enough room for improvement. For this reason, we have decided to support different initiatives to help correct this.'
[TechShessionsDesc]
other = 'Tech SHEssions is a free program that we started three years ago to help technical women to leave the impostor syndrome behind and participate more actively in tech events, supported by mentors who have already traveled that same path.'
[ReadMoreOfTechSHEssions]
other = 'Read more about Tech SHEssions'
[DiversityTickets]
other = 'Diversity tickets'
[DiversityTicketsDesc]
other = 'Diversity is not just a matter of gender. If you are a member of an underrepresented group (including, but not limited to: non-Caucasians, LGBTQIA+, women, and people with disabilities), you can request one of our tickets available for diversity.'
[DiversityTicketsDeadline]
other = 'Application deadline: September 30th.'
[DiversityTicketsClosed]
other = '<b>The submission deadline is closed</b>. We will notify you by mail the result of your request no later than October 15. If you do not hear from us, please <a href="mailto:info@commit-conf.com">contact us</a>.'
[DiversityTicketsAreNotYetAvailable]
other = 'Registration for these tickets is not yet open, but we will announce it as soon as possible here and in our <a href="https://www.twitter.com/commitconf" target="_blank">Twitter</a> account.'
