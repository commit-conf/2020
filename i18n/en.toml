other = 'Our communities'
[OurCommunitiesDesc]
other = 'This event is only possible because of the amazing content contributed by our communities. Get to know them and drop by a meetup to experiment a different experience.'
[AddYourComunity]
other = 'Is your community missing? <a href="mailto:info@commit-conf.com">Contact us</a>'
[KnowledgeIsPower]
