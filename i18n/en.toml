# Help
[Venue]
other = 'Venue'
[Address]
other = 'Address'
[VenueLocation]
other = 'We are at San Pablo CEU University, Montepríncipe Campus. Boadilla del monte, Madrid · <a target="_blank" href="https://goo.gl/maps/X5eoF" rel="noopener noreferrer" class="location-link" itemprop="url">Open in Google Maps</a>.'
[MapTitle]
other = 'Click here to open the location in Google Maps'
[HowToGetThere]
other = 'How to get there'
[TransportOptionsDesc]
other = 'You can use the public transport, taxi, car or any of the free shuttles that the organization will provide during the event. Because the parking space is very limited, <b>we recommend to not go by car and to use the public transport</b>, which is surprisingly simple.'
[ShuttlesAreCourtesy]
other = '<b>These shuttles are provided as a courtesy, and may not have enough capacity for everyone.</b>'
[FreeShuttles]
other = 'Free shuttles'
[FreeShuttlesDesc]
other = 'We provide a free shuttle service to/from Plaza de España that takes 20 minutes to do a one-way trip. We have adjusted the schedule according to our experience, but we cannot guarantee seats for everyone in every shuttle. We will publish the timetable and more details in our <a href="https://blog.commit-conf.com" target="_blank">blog</a>.'
[Registration]
other = 'Registration'
[Badges]
other = 'Badges'
[BadgesDesc]
other = 'We are going to be strict with the access to the talks. With this in mind, at the registration desk we will give you:'
[WristbandDesc]
other = '<p><b>A wristband</b>: This wristband must be showed when asked by the organization at the doors of the tracks, and will be also necessary to pick your lunch box, and must be worn during the entire event. Neither in the pocket, nor in the backpack, nor at home. <b>Without a wristband, the organization reserves the right to prohibit access to the talks</b>. </p><p>If you want to use the same ticket for one person the first day and for another one the second, tell it at the info point before leaving the event and we will cut your wristband and give you another for the next day.</p>'
[BadgeDesc]
other = '<b>A badge</b>: The only purpose of the badge is to facilitate networking. It is not mandatory to wear it, but will help to meet new people.'
[AccessControl]
other = 'Registration and access control'
[AccessControlDesc]
other = 'We will use the Koliseo Access Control app to verify your ticket. You only have to bring your ticket with you and <b>wear the wristband we will give you</b>.'
[DoNotNeedToPrintTickets]
other = 'You can bring your ticket either printed out or in your mobile device.'
[LateRegistration]
other = 'I will not be able to make it to the first session the first day or I will only only on Saturday. Will I be able to register?'
[LateRegistrationDesc]
other = 'The official registration period is specified in the agenda, but you can register anytime either Friday or Saturday at the Info Point in the main entrance.'
[RegisterOnlyOnce]
other = 'Once you are registered for Friday you do not need to register again for Saturday, just wear your wristband and the badge we gave you, since <b>there will be people controlling</b>.'
[Others]
other = 'Others'
[BringLaptop]
other = 'Do I have to bring my laptop?'
[BringLaptopDesc]
other = 'If you want to go to a workshop, you will most probably need it. It could also be useful to take notes or review the speaker slides during the talk.'
[PowerPlugs]
other = 'Please mind your laptop battery life. There will be power plugs in lab tracks, but not for talks.'
[WorkshopRequirements]
other = 'What do I need to attend to a workshop?'
[CheckWorkshopRequirements]
other = 'Each speaker will specify their workshop requirements in the agenda: laptop, install a specific application, previous experience, etc.'
[Cloakroom]
other = 'Will you have a cloakroom?'
[CloakroomDesc]
other = 'We will have a storage space for your coat, helmet or suitcase. The cloakroom will always have someone from the organization or volunteers. However, <b>neither Commit or the University will be responsible for your belongings</b>.'

# Tickets
[Info]
other = 'Information'
[TicketsDesc]
other = 'Ticket sales begin on April 15. The same ticket is valid for both days of the event and there will be several batches of tickets. But remember: the cheaper ones are first. Do not miss yours!'
[BuyTickets]
other = 'Buy tickets'
[BuyTicketAtTheVenue]
other = 'Can I buy my ticket directly at the venue?'
[BuyTicketAtTheVenueDesc]
other = 'No, you can only buy tickets at Koliseo until the event is sold out.'
[TransferOrModifyTicketData]
other = 'I want to transfer my ticket to someone else or change any data'
[ModifyTicketData]
other = 'If you need to change any data for your ticket like the name or the t-shirt size, you can edit it in your ticket page in Koliseo. Some data (like t-shirt size or food preference) will be accumulated by the organization before the event, so make sure that you do not update these too close to the event date.'
[TransferTicket]
other = 'If you want to transfer your ticket to someone else, get in contact with <a target="_blank" href="mailto:info@commit-conf.com">the organization</a> specifying the username (in Koliseo) of the requested new ticket holder.'
[TicketInvoice]
other = 'I need an invoice for my ticket'
[TicketInvoiceCreation]
other = 'You can create the invoice yourself by using the <code>Create invoice</code> button that appears on your ticket page at <a target="_blank" href="https://www.koliseo.com" target="_blank">Koliseo</a> and filling in your data.'
[TicketInvoiceLimit]
other = 'You can generate your invoice automatically until up to 30 days after the event.'
[Refund]
other = 'I definitely will not be able to attend. Can I return or ask for a refund?'
[RefundDesc]
other = '<b>In no case will we refund or reimburse any purchased ticket</b>, but you can transfer it to someone else.'
[CannotFindTicket]
other = 'I cannot find my ticket in Koliseo.'
[CannotFindTicketDesc]
other = 'This happens when the user signs in using a different account provider from the one used to purchase the ticket (for example, purchase using a Google account and log in later using Facebook). For Koliseo these would be two different accounts, even if they share e-mail.'
[StudentOrUnemployedRequirements]
other = 'I am an student or unemployed. Do I get any discount? What would the requirements be?'
[StudentOrUnemployedIntro]
other = 'If you are unemployed or if you are a student, you can buy a "Student/Unemployed" ticket with a reduced price.'
[WillNeedToShow]
other = 'At the registration desk you will have to show:'
[StudentRequirements]
other = 'If you are a student, your student ID. If you cease to be a student by the day of the event, you can show your ID from the previous academic year.'
[UnemployedRequirements]
other = 'If unemployed, bring an INEM document that shows that you were unemployed by the purchase date of your ticket.'
[LimitedTickets]
other = 'There is a limited number of these tickets.'
[TransferRequirements]
other = '<b>If you finally will not be able to assist and are planning to transfer your ticket, the new attendee will need to fulfill the same requirements.</b>'
[WorkshopsRequireRegistration]
other = 'Do I need to register to attend a talk?'
[TicketsAllowsToAttendAnyTalk]
other = 'You do not need to register for talks. Your ticket allows you to attend any talk or lab. Although we distribute the talks through the tracks the best way possible, some of them will be more crowded that others and you will not be able to get a seat for some specific talk.'
[HelpUsWithTalkLikes]
other = 'To help us understand the talks with bigger expected audience, <b>you can specify in the agenda page the talks that you are more interested in</b>. The talks with bigger expected audience will be assigned the biggest rooms. <a href="https://twitter.com/commitconf/status/1044880810069938176" target="_blank">Here</a> you have a tweet with instructions on how to do this.'
[IsMealIncluded]
other = 'Is the meal included or should I bring it with me?'
[MealIsIncluded]
other = 'The ticket includes coffee breaks, meals and the networking beer break. While buying your ticket, <b>specify any food preference or special need</b> (we will have vegetarian, vegan and gluten-free options).'
[MealAlternative]
other = 'We will be more than two thousand people, which gives limited alternatives of customization. The meal will be a lunch box with sandwiches, fruits and chocolate. As an alternative  you can use to the cafeteria of the University or bring your own meal from home.'

