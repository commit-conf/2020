[Talks]
other = 'Talks'
[BeHereDesc]
other = '<h1>You do not live the same in video</h1><p class="highlight">Signing up the list of recorded talks, and "next weekend I see them," or "one talk a day, during lunch." Totally. As soon as you take time.</p><p>Commit is not just an event of 140 talks. It is about meeting new people with similar interests, it is talking to the speaker after the talk, it is finding out what the leading companies in the country are looking for. If you stay at home you miss the possibility of <a href="https://blog.commit-conf.com/un-commit-cualquiera/">creating your own memories</a>. <b>It is not just about attending an event; It is about living the experience</b>.<p itemprop="description">Commit is a conference that showcases all aspects of IT development with Spanish speakers, from software development techniques to Big Data, Cloud or ML. It will happen at Universidad San Pablo CEU in Madrid, on November 27-28.</p>'
[WorkDoesNotDiscriminate]
other = 'Our commitment to diversity'
[WorkDoesNotDiscriminateDesc]
other = 'Work does not discriminate. Work does not care about your gender, your religion or who you share your life with. The only thing that matters is that it be done. And let it be done well. People do the rest.'
[OurDiversityCommitments]
other = 'Diversity in technological events leaves enough room for improvement. For this reason we have decided to support different initiatives to help correct this.'
[TechShessionsDesc]
other = 'Tech SHEssions is a free program that we started three years ago to help technical women to leave the impostor syndrome behind and participate more actively in the communities, supported by mentors who have already traveled that same path.'
[ReadMoreOfTechSHEssions]
other = 'Read more about Tech SHEssions'
[DiversityTickets]
other = 'Diversity tickets'
[DiversityTicketsDesc]
other = 'Diversity is not just a matter of gender. If you are a member of an underrepresented group (including, but not limited to: non-caucasians, LGBTQIA+, women and people with disabilities) you can request one of our tickets available for diversity.'
[DiversityTicketsDeadline]
other = 'Application deadline: September 30th.'
[DiversityTicketsClosed]
other = '<b>The submission deadline is closed</b>. We will notify you by mail the result of your request no later than October 15. If you do not hear from us, please <a href="mailto:info@commit-conf.com">contact us</a>.'
[DiversityTicketsAreNotYetAvailable]
other = 'Registration for these tickets is not yet open, but we will announce it as soon as possible here and in our <a href="https://www.twitter.com/commitconf" target="_blank">Twitter</a> account.'
[ApplyForDiversityTickets]
other = 'Apply for your ticket'
[OurCommunities]
other = 'Our communities'
[OurCommunitiesDesc]
other = 'This event is only possible because of the invaluable content and effort contributed by our communities. Benefit from them and attend their meetups for a different experience.'
[AddYourComunity]
other = 'Is your community missing? <a href="mailto:info@commit-conf.com">Contact us</a>'
[KnowledgeIsPower]
other = 'Knowledge is power'
[LongLiveBacon]
other = 'Long live bacon'
[HelpDesc]
other = 'Everyone wants to know the event location and how to get there. But there are also things that you still do not know that you want to know: if there is a cloakroom, if food is included, how to ask for your ticket invoice or if you can transfer your ticket to another person, these are some of the things you do not think about until you need it. If you are proactive, we have summarized the information you may need. If you are reactive, we encourage you to take a weight off your future self.'
[BaconExplanation]
