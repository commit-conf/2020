# Help
[Venue]
other = 'Venue'
[Address]
other = 'Address'
[VenueLocation]
other = 'We are at CEU San Pablo University, Montepríncipe Campus. Boadilla del Monte, Madrid · <a target="_blank" href="https://goo.gl/maps/X5eoF" rel="noopener noreferrer" class="location-link" itemprop="url">Open in Google Maps</a>.'
[MapTitle]
other = 'Click here to open the location in Google Maps'
[HowToGetThere]
other = 'How to get there'
[TransportOptionsDesc]
other = 'You can use public transport, taxi, car, or any of the free shuttles that the organization provides during the event. Because the parking space is limited, <b>we recommend not to go by car and to use public transport</b>, which is surprisingly simple.'
[FreeShuttles]
other = 'Free shuttles'
[FreeShuttlesDesc]
other = 'We provide a free shuttle service connecting to Plaza de España that takes 20 minutes for a one-way trip. We have adjusted the schedule according to our experience, but we cannot guarantee seats for everyone. We will publish the timetable <a href="https://blog.commit-conf.com" target="_blank">on our blog</a> when event dates get closer.'
[Registration]
other = 'Registration'
[Badges]
other = 'Credentials'
[BadgesDesc]
other = 'We are strict when controlling access to the talks. At the registration desk, we give you:'
[WristbandDesc]
other = '<p><b>A wristband</b>: You must wear this wristband at all times, and show it when requested by the organization. Without your wristband, you will not be allowed access to any session. If you want to use the same ticket for a different person the second day of the event, go to the info point before leaving on Friday, and we will cut your wristband and give you another for the second day.</p>'
[BadgeDesc]
other = '<b>A badge</b>: The only purpose of the badge is to facilitate networking. It is not mandatory to wear it, but it helps to meet new people.'
[AccessControl]
other = 'Registration and access control'
[AccessControlDesc]
other = 'We use an access control app to verify your ticket. You only have to bring your ticket, printed or in your cell phone.'
[LateRegistration]
other = 'I will arrive later, or during the second day. How do I register?'
[LateRegistrationDesc]
other = 'The agenda specifies the official registration times, but you can register later at the Info Point in the main hall. The same ticket is valid for Friday and Saturday, you just need to wear your badge and wristband both days.'
[Others]
other = 'Others'
[BringLaptop]
other = 'Should I bring my laptop?'
[BringLaptopDesc]
other = 'If you plan to attend a workshop, you will probably need it. In any case, it may be useful to take notes or review the speaker slides during a talk. There are power plugs in the workshops, but not in the talks.'
[WorkshopRequirements]
other = 'What do I need to attend a workshop?'
[CheckWorkshopRequirements]
other = 'Each speaker documents their workshop requirements on their slot description in the agenda: laptop, have a specific application installed, previous experience, etc.'
[Cloakroom]
other = 'Is there a cloakroom?'
[CloakroomDesc]
other = 'We have supervised storage for your coat, helmet, or suitcase. However, neither Commit nor the University are responsible for your belongings.'

# Tickets
[Info]
other = 'Information'
[TicketsDesc]
other = 'Tickets sale dates TBD'
[BuyTickets]
other = 'Get your ticket'
[BuyTicketAtTheVenue]
other = 'Can I purchase my ticket directly at the venue?'
[BuyTicketAtTheVenueDesc]
other = 'No, you can only get tickets through Koliseo until they are sold out.'
[TransferOrModifyTicketData]
other = 'I want to change my data or transfer my ticket to someone else'
[ModifyTicketData]
other = 'You can change the information associated to your ticket (like your name or t-shirt size) from your ticket page in Koliseo, up to one month before the event. To transfer your ticket to someone else, <a target="_blank" href="mailto:info@commit-conf.com">get in contact</a> specifying the Koliseo username of the new ticket holder.'
[TicketInvoice]
other = 'I need an invoice for my ticket'
[TicketInvoiceCreation]
other = 'You can create the invoice by clicking the "Create invoice" button that appears on your ticket at <a target="_blank" href="https://www.koliseo.com" target="_blank">Koliseo</a>. You can generate your invoice up to 30 days after the event.'
[Refund]
other = 'I will not be able to attend. Can I ask for a refund?'
[RefundDesc]
other = 'In no case will we refund or reimburse any purchased ticket, but you can transfer it to someone else.'
[CannotFindTicket]
other = 'I cannot find my ticket in Koliseo.'
[CannotFindTicketDesc]
other = 'This can happen when the user signs in using a different account provider from the one used to purchase the ticket (for example, purchase with a Google account and later sign in using Facebook). To Koliseo, these are two different accounts even when they share the same e-mail.'
[StudentOrUnemployedRequirements]
other = 'Are there discounts for students or unemployed attendees?'
[StudentOrUnemployedIntro]
other = 'If you are a student or currently unemployed, you can get a "Student/Unemployed" ticket at a reduced price. The day of the event you will be required to show:'
[StudentRequirements]
other = 'Student: an ID that documents that you are a student, or that you were a student when you purchased the ticket.'
[UnemployedRequirements]
other = 'Unemployed: an INEM document that shows that you were unemployed by the purchase date of your ticket.'
[TransferRequirements]
other = 'If you transfer your ticket, the new attendee must fulfill the same requirements.'
[WorkshopsRequireRegistration]
other = 'Do I need to register to attend a session?'
[TicketsAllowsToAttendAnyTalk]
other = 'You do not need to register to attend a particular talk or workshop. Your ticket allows you to attend any session, and the available seats will be taken in order of arrival. We make effort to distribute the sessions over the available rooms, but some of them will get more crowded than others and you may not be able to find a seat for the specific session you wanted to attend.'
[HelpUsWithTalkLikes]
other = 'To help us estimate interest for each session, you can bookmark in the agenda the talks that you are planning to attend. <a href="https://twitter.com/commitconf/status/1044880810069938176" target="_blank">This tweet explains the process</a>.'
[IsMealIncluded]
other = 'Is lunch included?'
[MealIsIncluded]
other = 'The ticket includes the coffee breaks, lunch, and the networking beers on Friday evening. You can specify any food restriction (vegetarian, vegan, gluten-free) during your ticket purchase. As an alternative, you can use the cafeteria of the University or bring your meal from home.'

